<script>

function sub (a, b){
	return(a - b);
}
function mul (a, b){
	return(a * b);
 }
function div (a, b){
		 return(a / b);
}
function add (a, b){
	return(a + b);
}

function mathOperation(arg1, arg2, operation){
	switch(operation){
			case'/':
				return div(arg1, arg2);
			    break;
			case'*':
				return mul(arg1, arg2);
			    break;
			case'-':
				return sub(arg1, arg2);
			    break;
			case'+':
				return add(arg1, arg2);
			    break;
	}
}
	
	alert(mathOperation(30, 20, '*'));
	alert(mathOperation(30, 20, '/'));
	alert(mathOperation(30, 20, '-'));
	alert(mathOperation(30, 20, '+'));
	

</script>
